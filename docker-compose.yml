version: "3.8"

services:
  fast-ft-transfer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-ft-transfer
    ports:
      - "3030:3030"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
